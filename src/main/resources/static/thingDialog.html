<md-dialog aria-label="Add Thing Dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{thing.title}}</h2>
            <span flex></span>
            <md-button ng-click="edit()" ng-if="userService.userAttributes.loggedIn" class="md-icon-button">
                <md-icon aria-label="Edit dialog">edit</md-icon>
            </md-button>
            <md-button ng-click="cancel()" class="md-icon-button">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout-gt-sm="column" layout-padding>
        <div ng-if="!editing">
            <p>Parent Thing: {{thing.parentThing.title}}</p>
            <p>Abstract: {{thing.isAbstract}}</p>
            <p ng-repeat="descriptor in thing.descriptors">{{descriptor.descriptorType.title}}: {{descriptor.readableString}}</p>
            <p ng-repeat="compares in thing.compares">{{compares.comparator.title}}: {{compares.score}}</p>
        </div>
        <div ng-if="editing">
            <thing-edit-form></thing-edit-form>
        </div>
    </md-content>

    <md-dialog-actions layout="row" ng-if="editing">
        <span flex></span>
        <md-button ng-click="cancel()" >
            Cancel
        </md-button>
        <md-button ng-click="submitEditThingForm()" style="margin-right:20px;" >
            Submit
        </md-button>
    </md-dialog-actions>
</md-dialog>
